<div class='panel panel-primary'>
 <div class='panel-heading'>
        {{pageTitle}}
    </div>

<form [formGroup]="userForm" (ngSubmit)="saveUser(uname.value)" class="panel-body" >


    <div class="form-group" >
      <label class="control-label" for="username">Username</label>
      <em *ngIf="submitAttempt && !userForm.controls['username'].valid" >Required</em>
      <input id="username" type="text" class="form-control" placeholder="Username" [formControl]="userForm.controls['username']" #uname>
    </div>

    <div class="form-group" >
      <label class="control-label" for="password">Password</label>
      <input id="password" type="password" class="form-control" placeholder="Password" [formControl]="userForm.controls['password']">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
      <em *ngIf="submitAttempt && !userForm.valid" >Login Error</em>
    </div>

  </form>
 
  
</div>
